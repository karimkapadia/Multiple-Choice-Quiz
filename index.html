<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Multiple Choice Quiz</title>
   
</head>

<body>

    

    <div class="container" style="border: 2px solid red;">
        
        <nav id= "nav" class="navbar navbar-light bg-light">
            <div class="navbar-brand" href="#">Score? <span id="topScore">0</span></div>
            <div class="navbar-brand">Times:   <span id="timeLeft">0</span></div>
        </nav>


        <div id="header" class="text-center" style="display: block;">
            <h1>   
                Some facts about Javascript!
            </h1>
            <h3>
                Press button to play!  
            </h3>
            <a class="btn btn-primary btn-lg" role="button" Id="playGame" onClick="loadGame()">Start The Quiz</a>
        </div>
        <div>

        </div>
       

             
        <div  id = "content" class="text-center" style="display: none;">
                      
                  <h2 id= "ques" >Question 1</h2>  
                  

                    <div class="btn-group-vertical" >
                        <button id="option-1" type="button" class="btn btn-outline-primary" onClick="checkAnswer(0)" >Answer 1</button>
                        <button id="option-2" type="button" class="btn btn-outline-primary" onClick="checkAnswer(1)">Answer 2</button>
                        <button id="option-3" type="button" class="btn btn-outline-primary" onClick="checkAnswer(2)">Answer 3</button>
                        <button id="option-4" type="button" class="btn btn-outline-primary" onClick="checkAnswer(3)">Answer 4</button>
                        <br>
                        

                      </div>
               
        </div>

        <div id="endGame" class="text-center" style="display: none;">
            <h2>Game Over</h2>
            <h3 id="endGameScore"></h3>
            <button id="clearScore" type="button" class="btn btn-outline-primary" onClick="clearScore()">Clear High Score</button>
            <button id="playAgain" type="button" class="btn btn-outline-primary" onClick="loadGame()">Play Again</button>

        </div>
        <div id="save" class="text-center" style="display: none">
            <input type="text" id="playerName"> <button type="button" class="btn btn-success" onclick="tempStorage()">Save</button>
        </div>
        
         

               
    </div>
    
    
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
